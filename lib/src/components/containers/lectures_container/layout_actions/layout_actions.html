<template
  [ngIf]="isSearchMode">

  <input
    text-input
    [value]="searchText"
    [isAutoFocused]="true"
    (keyup)="onSearchTextChange($event)"
    type="text">

  <material-button
    icon
    (click)="onSearchModeDisable()">

    <material-icon
      icon="close">
    </material-icon>
  </material-button>
</template>

<material-button
  *ngIf="!isSearchMode"
  icon
  (click)="onSearchModeEnable()">

  <material-icon
    icon="search">
  </material-icon>
</material-button>
