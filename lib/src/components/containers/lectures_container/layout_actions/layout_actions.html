<template
  [ngIf]="isSearchMode">

  <input
    text-input
    #searchInput
    [value]="searchText"
    [isAutoFocused]="true"
    (change)="onSearchTextChange(searchInput.value)"
    (keyup)="onSearchTextChange(searchInput.value)"
    type="text"
    class="search">

  <material-button
    icon
    (click)="onSearchModeDisable()">

    <material-icon
      icon="close">
    </material-icon>
  </material-button>
</template>

<material-button
  *ngIf="!isSearchMode"
  icon
  (click)="onSearchModeEnable()">

  <material-icon
    icon="search">
  </material-icon>
</material-button>
